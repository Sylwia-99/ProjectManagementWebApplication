<div class="register-container">
    <logo-panel></logo-panel>
    <form [formGroup]="registerForm" class="form-container" (ngSubmit)="register()">
        <label for="name" class= "form-label">Imię</label>
        <input 
            class= "form-control" 
            [ngClass]="{'form-control--invalid' : name.errors && isInvalidFlag}" 
            type="text" 
            name="name" 
            id="name" 
            [formControl]="name"
        >
        <error-message 
            *ngIf="isInvalidFlag"
            [control]="name"
            [controlName]="'Imię'"
        >
        </error-message>
        <label for="surname" class= "form-label">Nazwisko</label>
        <input 
            class= "form-control" 
            [ngClass]="{'form-control--invalid' : surname.errors && isInvalidFlag}" 
            type="text" 
            name="surname" 
            id="surname" 
            [formControl]="surname"
        >
        <error-message 
            *ngIf="isInvalidFlag"
            [control]="surname"
            [controlName]="'Nazwisko'"
        >
        </error-message>
        <label for="email" class= "form-label">Email</label>
        <input 
            class= "form-control" 
            [ngClass]="{'form-control--invalid' : email.errors && isInvalidFlag}" 
            type="email" 
            name="email" 
            id="email" 
            [formControl]="email"
        >
        <error-message 
            *ngIf="isInvalidFlag"
            [control]="email"
            [controlName]="'Email'"
        >
        </error-message>
        <label for="password" class= "form-label">Hasło</label>
        <input 
            class= "form-control" 
            [ngClass]="{'form-control--invalid' : password.errors && isInvalidFlag}" 
            type="password" 
            name="password" 
            id="password" 
            [formControl]="password"
        >
        <error-message 
            *ngIf="isInvalidFlag"
            [control]="password"
            [controlName]="'Hasło'"
        >
        </error-message>
        <label for="confirmPassword" class= "form-label">Powtórz hasło</label>
        <input 
            class= "form-control" 
            [ngClass]="{'form-control--invalid' : confirmPassword.errors && isInvalidFlag}" 
            type="password" 
            name="confirmPassword" 
            id="confirmPassword" 
            [formControl]="confirmPassword"
        >
        <error-message 
            *ngIf="isInvalidFlag"
            [control]="confirmPassword"
            [controlName]="'confirmPassword'"
        >
        </error-message>
        <button class="form-container-button" type="submit">Zarejestruj się</button>
    </form>
</div>
