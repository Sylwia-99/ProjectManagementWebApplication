<div class="login-container">
    <logo-panel></logo-panel>
    <form [formGroup]="loginForm" class="form-container" (ngSubmit)="login()">
        <label for="email" class= "form-label">Email</label>
        <input 
            class= "form-control" 
            [ngClass]="{'form-control--invalid' : email.errors && isInvalidFlag}" 
            type="email" 
            name="email" 
            id="email" 
            [formControl]="email"
        >
        <error-message 
            *ngIf="isInvalidFlag"
            [control]="email"
            [controlName]="'email'"
        >
        </error-message>
        <label for="password" class= "form-label">Hasło</label>
        <input 
            class= "form-control" 
            [ngClass]="{'form-control--invalid' : password.errors && isInvalidFlag}" 
            type="password" 
            name="password" 
            id="password" 
            [formControl]="password"
        >
        <error-message 
        *ngIf="isInvalidFlag"
        [control]="password"
        [controlName]="'hasło'"
        >
        </error-message>
        <button class="form-container-button" type="submit">Zaloguj się</button>
    </form>
    <button class="form-container-button" (click)="register()">Zarejestruj się</button>
</div>
