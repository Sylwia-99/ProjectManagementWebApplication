<div class="container">
  <div class="task-name">{{ this.name }}</div>
  <button class="task-button" [matMenuTriggerFor]="menu">
    <img src="{{ dots.src }}" alt="{{ dots.alt }}" />
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="editTask(this.uuid)">Edytuj</button>
    <button mat-menu-item (click)="removeTask(this.uuid)">Usuń</button>
    <button *ngIf="!isSprintTask" mat-menu-item (click)="moveTaskToSprint(this.uuid)">
      Przenieś do sprintu
    </button>
  </mat-menu>
</div>
