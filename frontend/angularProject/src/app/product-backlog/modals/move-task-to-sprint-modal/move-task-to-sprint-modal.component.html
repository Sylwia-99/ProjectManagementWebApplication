<button class="close-button" mat-button (click)="close()">X</button>
<h2 mat-dialog-title class="title">PRZENIEŚ SPRINT</h2>

<mat-dialog-content [formGroup]="sprintForm">
  <div class="row">
    <label for="name" class="form-label"> Nazwa Zadania </label>
    <mat-form-field appearance="fill">
      <input matInput formControlName="name" />
    </mat-form-field>

    <label for="sprint" class="form-label"> Sprint </label>
    <mat-form-field appearance="fill">
      <mat-select formControlName="sprint">
        <mat-option *ngFor="let sprint of sprints" [value]="sprint.uuid">
          {{ sprint.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="form-container-button" (click)="save()">Przenieś</button>
</mat-dialog-actions>
